<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- bootstrap -->
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="/css/blog.css" rel="stylesheet" />
        <link href="/css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- disqus mechanism -->
        <script language="javascript" src="/js/disqus.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="nav" style="margin-bottom:10px">
            {% include menu.html %}
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-9 blog-main">
                    <div class="blog-header">
                        <p class="blog-title">{{ site.title }} <sup class="blog-description">{{ site.description }}</sup>
                    </div>
                </div>
                <div class="col-md-3 blog-sidebar">
                    <div class="sidebar-module sidebar-module-inset">
                        {% include hacker-philosophy.html %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 blog-main">
                    {{ content }}
                </div>
                <div class="col-md-3 blog-sidebar">
                    <div id="latest-post">
                        {% include latest-posts.html %}
                    </div>
                    <div class="sidebar-module">
                        {% include twitter-posts.html %}
                    </div>
                    <div class="sidebar-module">
                        {% include contact.html %}
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="row">
                {% include footer.html %}
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/js/bootstrap.min.js"></script>
        <!-- A small message for those who do not use js. -->
        <noscript>If you want to <a href="http://disqus.com/?ref_noscript">view the comments</a>, please enable JavaScript.</noscript>
    </body>
</html>
