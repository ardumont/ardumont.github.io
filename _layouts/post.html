---
layout: default
---
<div class="blog-post">
    <h2 class="blog-post-title">{{ page.title }}</h2> by <em>{{ site.author }}</em> on <span class="blog-post-meta">{{ page.date | date_to_string }} <a href="#"></a></span>
    <div class="post" style="margin-top:10px">
        {{ content }}
    </div>
    <!-- Comments mechanism (via disqus) -->
    <div id="disqus_thread">
        <script language="javascript">disqusRetrieveComments();</script>
    </div>
</div>
