                <div class="posts">
                    <h1 class="title">Latest posts</h1>
                    {% for post in site.posts limit: 5 %}
                    <div class="post_info" style="margin-bottom:5px;">
	                <a href="{{ post.url }}">{{ post.title }}</a>
	                <span>({{ post.date | date:"%Y-%m-%d" }})</span>
                        <div>
                            <em> {{ post.excerpt }} </em>
                        </div>
                    </div>
                    {% endfor %}
                </div>
